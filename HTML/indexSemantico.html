<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Semantico</title>
    </head>
    <body>
        <!-- 
            La etiqueta <nav> se utiliza comunmente para crear barras de navegacion.
        -->
        <nav>
            <a href="https://instagram.com/lexpinonline">Lexpin</a>
            <a href="https://instagram.com/didacusdev">Diego</a>
            <a href="https://instagram.com/juliomanila">Julio</a>
            <a href="https://instagram.com/jgorrin.04">Jesus</a>
            <a href="https://instagram.com/only_v1c">Victor</a>
        </nav>

        <!-- 
            La etiqueta <main> se utiliza comunmente para crear el contenido principal de la pagina.
        -->
        <main>
            <h1>Aprendiendo HTML Semantico - Lexpin</h1>

            <!-- 
                La etiqueta <aside> se utiliza comunmente para crear elementos de contenido secundario.
                posicionados a la derecha o izquierda del contenido principal.
            -->
            <aside>
                <ol>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>PHP</li>
                    <li>Python</li>
                </ol>
            </aside>

            <!-- 
                La etiqueta <section> se utiliza comunmente para segmentar el contenido principal.
            -->
            <section>
                <img width="500px" src="./imagenes/Portada Curso.jpg" alt="Curso DW-15">
            </section>


        </main>


        <!-- 
            La etiqueta <footer> se utiliza comunmente para crear pie de pagina.
        -->
        <footer>
            <a href="https://instagram.com/lexpinonline">Lexpin</a>
            <a href="https://instagram.com/didacusdev">Diego</a>
            <a href="https://instagram.com/juliomanila">Julio</a>
            <a href="https://instagram.com/jgorrin.04">Jesus</a>
            <a href="https://instagram.com/only_v1c">Victor</a>
        </footer>
    </body>
</html>
