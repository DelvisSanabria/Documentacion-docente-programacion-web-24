<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Texto a Voz</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-400">
        <div class="flex flex-col items-center justify-center h-screen">
            <h1 class="text-3xl font-bold mb-4 text-white bg-gray-600 px-4 py-3 rounded-full">Texto a Voz</h1>
            <textarea id="mensaje" class="w-1/2 h-32 p-2 border-2 border-gray-600 rounded-md mb-4" placeholder="Ingresa tu texto"></textarea>
            <div class="flex gap-6">
                <button id="iniciar" class="px-4 py-2 bg-blue-500 text-white rounded-md">Hablar</button>
                <button id="pausar" class="px-4 py-2 bg-blue-500 text-white rounded-md">Pausar</button>
                <button id="reanudar" class="px-4 py-2 bg-blue-500 text-white rounded-md">Reanudar</button>
                <button id="cancelar" class="px-4 py-2 bg-blue-500 text-white rounded-md">Cancelar</button>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
