        <!--  
            ¿Que es la etiqueta canvas?
            Es una etiqueta de HTML que nos permite dibujar animaciones, gráficos interactivos, etc... en el navegador.
            Es muy similar a la etiqueta img, pero en lugar de mostrar una imagen, nos permite dibujar en ella.

            ¿Como funciona?
            La etiqueta canvas tiene dos atributos que son width y height, que nos permiten definir el tamaño del canvas.
            Una vez definido el tamaño, podemos dibujar en el canvas utilizando JavaScript.
        -->
        <canvas id="miCanvas">
