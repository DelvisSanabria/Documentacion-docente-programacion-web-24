        <h1>Funciones Asincronas</h1>

        <div>
            <p>
                Han transcurrido: 
                    <span id="contador">0</span>

                <button id="iniciar" style="background: green;">Iniciar</button>
                <button id="detener">Detener</button>

            <div>

                    <span id="horas">00</span>:
                    <span id="minutos">00</span>:
                    <span id="segundos">00</span>

            <p id="reloj"></p>
            <p id="fecha"></p>
        </div>
