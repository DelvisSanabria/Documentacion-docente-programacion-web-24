<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-400 pl-4">
        <h1 class="font-bold text-3xl text-center mb-8 mt-4">Eventos</h1>

        <!-- Elementos para eventos de Mouse -->
        <h2 class="font-bold text-xl text-center mb-8 mt-4">Eventos para el Mouse</h2>
        <div class="grid grid-cols-2 px-32 gap-8 place-items-center">
            <button id="boton-1" class="px-4 py-2 bg-slate-700 text-white rounded-full">Click</button>
            <button id="boton-2" class="px-4 py-2 bg-slate-700 text-white rounded-full">Doble Click</button>
            <button id="boton-3" class="px-4 py-2 bg-slate-700 text-white rounded-full">Mouse Down</button>
            <button id="boton-4" class="px-4 py-2 bg-slate-700 text-white rounded-full">Mouse Up</button>
            <div id="div-1" class="w-32 h-32 my-4 rounded-2xl grid place-items-center bg-stone-500 text-white">Mouse over</div>
            <div id="div-2" class="w-32 h-32 my-4 rounded-2xl grid place-items-center bg-stone-500 text-white">Mouse out</div>
        </div>


        <!-- Elementos para eventos de Teclado -->
        <h2 class="font-bold text-xl text-center mb-8 mt-4 mt-20">Eventos para el Teclado</h2>
        <div class="grid grid-cols-2 gap-8 justify-center">
            <input class="my-2 border-black border rounded-2xl pl-2 py-2" type="text" id="input-1" placeholder="Evento Keydown">
            <input class="my-2 border-black border rounded-2xl pl-2 py-2" type="text" id="input-2" placeholder="Evento Keyup">
            <input class="my-2 border-black border rounded-2xl pl-2 py-2" type="text" id="input-3" placeholder="Evento Keypress">
            <input class="my-2 border-black border rounded-2xl pl-2 py-2" type="text" id="input-4" placeholder="Evento Change">
            <input class="my-2 border-black border rounded-2xl pl-2 py-2" type="text" id="input-5" placeholder="Evento Focus">
            <input class="my-2 border-black border rounded-2xl pl-2 py-2" type="text" id="input-6" placeholder="Evento Blur">
        </div>
    </body>
    <script src="Eventos.js"></script>
</html>
