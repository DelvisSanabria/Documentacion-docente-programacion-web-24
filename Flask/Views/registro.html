<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de estudiante</title>
    </head>
    <style>
        #formulario{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            border: 1px solid black;
            border-radius: 15px;
            padding: 50px;
        }
    </style>
    <body>
        <h1>Registro de estudiante</h1>
        <div id="formulario">
            
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellidos">
            </div>

            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad">
            </div>

            <div>
                <label for="pais">Pais</label>
                <input type="text" id="pais" name="pais">
            </div>

            <div>
                <label for="foto_url">Foto URL</label>
                <input type="text" id="url_foto" name="foto_url">
            </div>

            <button id="registrar">Registrar</button>
        </div>
    </body>

    <script>
        document.getElementById("registrar").addEventListener("click", () => {
            fetch("http://localhost:1235/registrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nombre: document.getElementById("nombre").value,
                    apellido: document.getElementById("apellido").value,
                    edad: document.getElementById("edad").value,
                    email: document.getElementById("email").value,
                    ciudad: document.getElementById("ciudad").value,
                    pais: document.getElementById("pais").value,
                    url_foto: document.getElementById("url_foto").value
                })
            })
            .then((respuesta)=>{ 

                if(respuesta.status !== 201){
                    alert("Error al registrar el estudiante")
                }
                else{
                    alert("Estudiante registrado correctamente");
                    window.location.href = "http://localhost:5502/Flask/Views/index.html";
                };
            })
        });

    </script>
</html>
