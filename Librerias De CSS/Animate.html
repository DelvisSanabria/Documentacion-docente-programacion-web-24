<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animate.css</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body style="overflow: hidden; display: grid; grid-template-columns: repeat(4, 1fr); width: 100%; height: 100vh; place-items: center; background-color: cornflowerblue;">
        

        <!-- Documentación: https://animate.style/ -->

        <div 
            style="background-color: blueviolet; width: 150px; height: 150px;" 
            class="animate__animated animate__bounce">bounce
        </div>
        
        <div 
            style="background-color: rgb(43, 226, 214); width: 150px; height: 150px;" 
            class="animate__animated animate__flash">flash
        </div>
        
        <div 
            style="background-color: rgb(226, 43, 180); width: 150px; height: 150px;" 
            class="animate__animated animate__pulse">pulse
        </div>
        
        <div 
            style="background-color: rgb(226, 67, 43); width: 150px; height: 150px;" 
            class="animate__animated animate__rubberBand">rubberBand
        </div>
        
        <div 
            style="background-color: rgb(98, 87, 195); width: 150px; height: 150px;" 
            class="animate__animated animate__wobble">wobble
        </div>
        
        <div 
            style="background-color: rgb(189, 182, 194); width: 150px; height: 150px;" 
            class="animate__animated animate__backInDown">backInDown
        </div>
        
        <div 
            style="background-color: rgb(5, 131, 37); width: 150px; height: 150px;" 
            class="animate__animated animate__backInUp">backInUp
        </div>
        
        <div 
            style="background-color: blueviolet; width: 150px; height: 150px;" 
            class="animate__animated animate__fadeInTopLeft">fadeInTopLeft
        </div>
        
        <div 
            style="background-color: blueviolet; width: 150px; height: 150px;" 
            class="animate__animated animate__fadeInTopRight">fadeInTopRight
        </div>
        
        <div 
            style="background-color: blueviolet; width: 150px; height: 150px;" 
            class="animate__animated animate__rotateIn">rotateIn
        </div>
        
        <div 
            style="background-color: blueviolet; width: 150px; height: 150px;" 
            class="animate__animated animate__rotateInUpLeft">rotateInUpLeft
        </div>
        
        <div 
            style="background-color: blueviolet; width: 150px; height: 150px;" 
            class="animate__animated animate__hinge">hinge
        </div>
    </body>
</html>
