<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Fundamentos</title>
    </head>
    <body>
        <!-- Condicionales -->
        <section>
            <div class="condicionales claro" onclick="claro(event)">Caja 1</div>
            <div class="condicionales">Caja 2</div>
        </section>
    </body>

    <script>
        function claro(event){
            event.target.classList.toggle('oscuro');
        };
    </script>
</html>
