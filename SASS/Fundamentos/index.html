        <!-- 
            La metodología BEM (Block Element Modifier), también conocida como Block Element Modifier, es un enfoque 
            utilizado en el desarrollo web para organizar y estructurar el código CSS. BEM se basa en el principio de 
            que los componentes de una página web se dividen en bloques, elementos y modificadores.

            Bloques: Son componentes independientes y reutilizables de una página web. Pueden ser grandes secciones como 
            encabezados, navegación, pies de página, o componentes más pequeños como botones, formularios, etc.

            Elementos: Son partes de un bloque y están estrechamente relacionados con él. Los elementos no tienen sentido o 
            funcionalidad fuera del bloque al que pertenecen. Se nombran usando una notación de un o dos guiones bajos (_).

            Modificadores: Son clases que se utilizan para cambiar la apariencia o el comportamiento de un bloque o elemento. 
            Los modificadores se nombran usando una notación de uno o dos guiones (-). Permiten crear variaciones de un bloque o 
            elemento sin tener que escribir nuevo código CSS.

            La estructura de nombres en BEM se basa en la idea de que los nombres de clase deben ser descriptivos y autónomos, 
            evitando conflictos y facilitando la legibilidad y mantenibilidad del código. Por ejemplo, un bloque de encabezado 
            podría tener la clase "header", un elemento dentro del encabezado podría tener la clase "header_logo" y un 
            modificador para cambiar el color de fondo del encabezado podría tener la clase "header-dark".
        -->
